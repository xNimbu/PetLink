<div class="bg-white rounded-3 shadow-sm p-3 mb-4 w-100">

  <!-- ▸ VISTA COLAPSADA ---------------------------------------------------- -->
  <ng-container *ngIf="user && !showForm">
    <input
      type="text"
      class="form-control rounded-pill mb-2"
      placeholder="¿Qué estás pensando, {{ user.fullName }}?"
      (focus)="openForm()"
      (click)="openForm()"
      readonly
    />
    <div class="d-flex gap-3 mt-2 small text-muted">
      <span class="cursor-pointer d-inline-flex align-items-center" (click)="openForm()">
        <i class="bi bi-image me-1"></i> Foto
      </span>
    </div>
  </ng-container>

  <!-- ▸ FORMULARIO EXPANDIDO -->
  <ng-container *ngIf="showForm">
<!-- selector de mascota -->
<div class="mb-2">
  <label class="form-label">Estoy con:</label>
  <div class="d-flex align-items-center gap-2">
    <select
      class="form-select w-auto"
      [(ngModel)]="selectedPet"
    >
      <option [ngValue]="null">— Seleccione mascota —</option>
      <option *ngFor="let pet of pets" [ngValue]="pet">
        {{ pet.name }}
      </option>
    </select>

    <!-- img con *ngIf y safe-navigation -->
    <img
      *ngIf="selectedPet"
      [src]="selectedPet.photoURL"
      [alt]="selectedPet.name"
      class="rounded-circle"
      width="40" height="40"
    />
  </div>
</div>

    <!-- ► Contenido del post -->
    <textarea
      class="form-control mb-2"
      rows="4"
      placeholder="¿Qué estás pensando?"
      [(ngModel)]="postContent"
      autofocus
    ></textarea>

    <!-- ► Barra de acciones -->
    <div class="d-flex align-items-center justify-content-between gap-3">
      <!-- ● Grupo IZQUIERDO: agregar / quitar foto -->
      <div class="d-flex align-items-center gap-2">
        <!-- label cambia según haya archivo o no -->
        <label
          *ngIf="!selectedFile"
          for="newPostImage"
          class="btn btn-light border-0 d-inline-flex align-items-center p-2"
          style="cursor: pointer;"
        >
          <i class="bi bi-image fs-4"></i>
          <span class="ms-1">Foto</span>
        </label>

        <label
          *ngIf="selectedFile"
          for="newPostImage"
          class="btn btn-light border d-inline-flex align-items-center p-2"
          style="cursor: pointer;"
          (click)="removeFile()"
        >
          <i class="bi bi-x-lg fs-4"></i>
        </label>

        <input
          id="newPostImage"
          type="file"
          accept="image/*"
          class="d-none"
          (change)="onFileSelected($event)"
        />
      </div>

      <!-- ● Grupo DERECHO: cancelar / publicar -->
      <div class="d-flex align-items-center gap-2">
        <button class="btn btn-secondary" (click)="cancel()">Cancelar</button>
        <button
          class="btn btn-success"
          [disabled]="!postContent.trim() && !selectedFile"
          (click)="submitPost()"
        >
          Publicar
        </button>
      </div>
    </div>
  </ng-container>
</div>
