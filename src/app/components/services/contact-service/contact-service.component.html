<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="modal-header">
    <h4 class="modal-title">Contactar a {{ service.businessName }}</h4>
  </div>
  <div class="modal-body">
    <div class="mb-3">
      <label class="form-label">Mensaje</label>
      <textarea class="form-control" rows="4" formControlName="message"></textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancelar</button>
    <button type="submit" class="btn btn-primary" [disabled]="sending">Enviar</button>
  </div>
</form>
