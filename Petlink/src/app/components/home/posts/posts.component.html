<div class="container py-4">
  <!-- Loader -->
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border" role="status"></div>
  </div>

  <!-- Error -->
  <div *ngIf="!loading && errorMsg" class="alert alert-danger">
    {{ errorMsg }}
  </div>

  <!-- Lista de posts -->
  <ng-container *ngIf="!loading && posts.length">
    <div
      class="bg-white rounded-3 shadow-sm p-3 mb-3"
      *ngFor="let post of posts"
    >
      <div class="d-flex align-items-center mb-2 justify-content-between">
        <div class="d-flex align-items-center">
          <img
            [src]="user.photoURL"
            class="rounded-circle me-2"
            width="40"
            height="40"
            alt="Avatar de {{ user.fullName }}"
          />
          <div>
            <!-- Nombre usuario + mascota -->
            <strong>{{ user.fullName }}</strong>
            <!-- ▼ sólo si hay mascota, mostramos imagen + "con NOMBRE" -->
            <ng-container *ngIf="post.pet_id">
              <span class="d-inline-flex align-items-center ms-2">
                <small class="text-muted ms-1">con {{ post.petName }}</small>
              </span>
            </ng-container>

            <br />

            <small class="text-muted">
              {{ post.timestamp | date : "short" }}
            </small>
          </div>
        </div>

        <!-- Menú de tres puntos -->
        <div class="dropdown">
          <button
            class="btn btn-link text-muted p-0"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-three-dots fs-5"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <button
                class="dropdown-item text-danger"
                (click)="deletePost(post.id)"
              >
                <i class="bi bi-trash me-2"></i>Eliminar publicación
              </button>
            </li>
          </ul>
        </div>
      </div>

      <!-- Contenido y foto -->
      <p>{{ post.content }}</p>
      <div *ngIf="post.photoURL" class="post-image-square mt-3">
        <img [src]="post.photoURL" class="rounded w-100" />
      </div>

      <!-- Botones de acción -->
      <div class="d-flex justify-content-between mt-3 text-muted small">
        <button
          class="btn btn-like"
          (click)="toggleLike(post.id)"
          [attr.aria-pressed]="isLiked(post.id)"
        >
          <i
            class="me-1"
            [ngClass]="{
              'bi bi-heart-fill text-danger': isLiked(post.id),
              'bi bi-heart': !isLiked(post.id)
            }"
          ></i>
          Me gusta
        </button>
        <button
          type="button"
          class="btn btn-link btn-sm ms-3"
          (click)="toggleCommentForm(post.id)"
        >
          <i class="bi bi-chat-left-text me-1"></i>Comentar
        </button>
      </div>
      <!-- Formulario de comentario -->
      <div *ngIf="commentFormVisible[post.id]" class="mt-3">
        <form (ngSubmit)="submitComment(post.id)">
          <textarea
            [(ngModel)]="newComment[post.id]"
            name="comment"
            rows="2"
            class="form-control"
            placeholder="Escribe tu comentario..."
            required
          ></textarea>
          <button type="submit" class="btn btn-primary btn-sm mt-2">
            Enviar
          </button>
        </form>
      </div>

      <div class="comments-section mt-3">
        <h6>Comentarios ({{ post.comments.length }})</h6>
        <ng-container *ngIf="post.comments.length; else noComments">
          <div *ngFor="let c of post.comments" class="comment p-2 border-top">
            <strong>{{ c.username }}:</strong> {{ c.message }}
            <br />
            <small class="text-muted">
              {{ c.timestamp | date : "short" }}
            </small>
          </div>
        </ng-container>
        <ng-template #noComments>
          <p class="text-muted">Sé el primero en comentar este post.</p>
        </ng-template>
      </div>
    </div>
  </ng-container>
</div>
