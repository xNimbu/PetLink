<div class="container py-4">
  <!-- Loader -->
  <div *ngIf="loading" class="text-center my-5">
    <div class="spinner-border" role="status"></div>
  </div>

  <!-- Error -->
  <div *ngIf="!loading && errorMsg" class="alert alert-danger">
    {{ errorMsg }}
  </div>

  <!-- Lista de posts -->
  <ng-container *ngIf="!loading && posts.length">
    <div
      class="bg-white rounded-3 shadow-sm p-3 mb-3"
      *ngFor="let post of posts"
    >
      <div class="d-flex align-items-center mb-2 justify-content-between">
        <div class="d-flex align-items-center">
          <img
            [src]="user.photoURL"
            class="rounded-circle me-2"
            width="40"
            height="40"
          />
          <div>
            <strong>{{ user.fullName }}</strong
            ><br />
            <small class="text-muted">{{
              post.timestamp | date : "short"
            }}</small>
            <!-- nombre de mascota -->
            <div *ngIf="post.pet_id" class="d-flex align-items-center mt-1">
              <img *ngIf="post.petPhoto" [src]="post.petPhoto" alt="Foto de mascota" class="rounded-circle me-1" width="24" height="24" />
              <small class="text-primary" *ngIf="post.petName">{{ post.petName }}</small>
            </div>
          </div>
        </div>

        <!-- Menú de tres puntos -->
        <div class="dropdown">
          <button
            class="btn btn-link text-muted p-0"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-three-dots fs-5"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <button
                class="dropdown-item text-danger"
                (click)="deletePost(post.id)"
              >
                <i class="bi bi-trash me-2"></i>Eliminar publicación
              </button>
            </li>
          </ul>
        </div>
      </div>

      <p>{{ post.content }}</p>
      <div *ngIf="post.photoURL" class="post-image-square mt-3">
        <img [src]="post.photoURL" class="rounded w-100" />
      </div>
      <div class="d-flex justify-content-between mt-3 text-muted small">
        <button
          class="btn btn-like"
          (click)="toggleLike(post.id)"
          [attr.aria-pressed]="isLiked(post.id)"
        >
          <i
            class="me-1"
            [ngClass]="{
              'bi bi-heart-fill text-danger': isLiked(post.id),
              'bi bi-heart': !isLiked(post.id)
            }"
          ></i>
          Me gusta
        </button>
        <!-- Comentarios y compartir, si los quieres -->
        <!--
        <span><i class="bi bi-chat me-1"></i>Comentar</span>
        <span><i class="bi bi-share me-1"></i>Compartir</span>
        -->
      </div>
    </div>
  </ng-container>
</div>
