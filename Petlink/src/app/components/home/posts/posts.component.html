<ng-container *ngIf="posts.length; else placeholder">
  <div *ngFor="let post of posts" class="card mb-4">
    <div class="card-header d-flex align-items-center">
      <img
        [src]="post.userAvatar"
        class="rounded-circle me-2"
        width="35"
        height="35"
      />
      <strong>{{ post.username }}</strong>
    </div>
    <img [src]="post.imageUrl" class="card-img-top" />
    <div class="card-body">
      <div class="d-flex mb-2">
        <button class="btn btn-link p-0 me-3"><i class="bi bi-heart"></i></button>
        <button class="btn btn-link p-0 me-3"><i class="bi bi-chat"></i></button>
        <button class="btn btn-link p-0 ms-auto"><i class="bi bi-bookmark"></i></button>
      </div>
      <p class="card-text">
        <strong>{{ post.username }}</strong> {{ post.text }}
      </p>
    </div>
  </div>
</ng-container>

<ng-template #placeholder>
  <div class="border rounded py-5 text-center text-muted">
    No hay publicaciones a√∫n
  </div>
</ng-template>
